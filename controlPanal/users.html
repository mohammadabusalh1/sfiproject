<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Times New Roman', Times, serif;
        font-weight: 300;
    }

    h1 {
        font-size: 50px;
    }

    h2 {
        font-size: 46px;
    }

    h3 {
        font-size: 36px;
    }

    h4 {
        font-size: 26px;
    }

    h6 {
        font-size: 18px;
    }

    a {
        text-decoration: none;
        color: black;
    }

    .Darkbutton {
        padding: 8px 25px;
        background-color: transparent;
        color: #C58940;
        border: 1px solid #C58940;
        border-radius: 4px;
        font-weight: 700;
        font-size: 16px;
        transition: 0.7s;
    }

    button {
        background-color: #FAEAB1;
        /* Sets the background color of the button to blue */
        color: black;
        /* Sets the text color of the button to white */
        padding: 5px 10px;
        /* Adds padding to the button */
        border-radius: 5px;
        /* Rounds the corners of the button */
        border: none;
        /* Removes the border from the button */
        cursor: pointer;
        /* Changes the cursor to a pointer when hovering over the button */
        font-size: 16px;
        /* Sets the font size of the button text */
    }

    #nav {
        display: flex;
        background-color: #FAF8F1;
        justify-content: space-between;
        padding: 20px 40px;
        align-items: center;
        position: sticky;
        top: 0;
        right: 0;
        box-shadow: 15px 20px 25px rgb(0, 0, 0, 0.05);
        z-index: 10;
    }

    #links img {
        cursor: pointer;
    }

    #links {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #links img {
        padding-left: 20px;
    }

    #links a {
        color: #E5BA73;
        padding: 0 12px;
        font-weight: 600;
    }

    #links a .active {
        color: #C58940;
        position: relative;
        font-weight: 1000;
    }

    #links a:hover {
        color: #C58940;
        font-weight: 800;
    }

    #nav button {
        background-color: transparent;
        border: none;
        transform: rotate(180deg);
        cursor: pointer;
    }

    #nav button span {
        font-size: 32px;
        color: #C58940;
    }

    #nav i {
        font-size: 24px;
        color: #C58940;
        display: none;
        padding-left: 18px;
    }

    #ic {
        display: flex;
        justify-content: center;
        align-items: center;
    }


    footer {
        background-color: #FAF8F1;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        padding: 30px 40px;
        justify-content: center;
        align-items: center;
    }

    footer #logo {
        display: flex;
        flex-direction: column;
        width: 25%;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    footer #logo p {
        padding-top: 8px;
    }

    footer #pages {
        display: flex;
        flex-wrap: wrap;
        padding: 30px 0;
        justify-content: space-between;
        align-items: center;
        text-align: center;
    }

    footer #pages a h6 {
        color: #E5BA73;
        font-weight: 600;
        padding: 0 10px;
    }

    footer #pages a h6:hover {
        font-weight: 800;
        color: #C58940;
    }

    #smallList {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #FAF8F1;
        padding: 20px;
        text-align: center;
        display: none;
        position: sticky;
        top: 90px;
        left: 0;
        z-index: 5;
    }

    #smallList #links2 a h6 {
        padding: 12px 0;
        color: #E5BA73;
    }

    #smallList #links2 a h6:hover {
        padding: 12px 0;
        color: #C58940;
        font-weight: 800;
    }

    #info {
        display: flex;
        flex-direction: column;
        width: 40%;
    }

    #info h6 {
        padding-bottom: 8px;
        font-weight: 200;
    }

    input {
        margin-bottom: 16px;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid hsl(33, 53%, 51%, 0.6);
        box-shadow: 5px 10px 15px rgb(0, 0, 0, 0.03);
    }

    #hero {
        padding: 80px 120px;
    }

    #info select {
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid hsl(33, 53%, 51%, 0.5);
        font-size: 16px;
        margin-top: 8px;
    }

    #info button {
        margin-top: 40px;
        box-shadow: 5px 10px 15px rgb(0, 0, 0, 0.04);
    }

    #tableDis {
        padding: 80px 120px;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #tableDis h2 {
        padding-bottom: 60px;
    }

    #tableDis input {
        width: 60%;
        margin-bottom: 40px;
        padding: 8px 20px;
        font-size: 16px;
        text-align: center;
        font-weight: 500;
        border: 1px solid hsl(33, 53%, 51%, 0.8);
    }

    table {
        width: 100%;
    }

    table,
    th,
    td {
        border: 1px solid #C58940;
        border-collapse: collapse;
    }

    th {
        background-color: #E5BA73;
        color: white;
    }

    th,
    td {
        padding: 8px 12px;
    }

    .remove {
        cursor: pointer;
    }

    @media screen and (max-width:5800px) {
        #tableDis{
            padding-bottom: 23vw;
        }
    }

    @media screen and (max-width:3800px) {
        #tableDis{
            padding-bottom: 19vw;
        }
    }

    @media screen and (max-width:2800px) {
        #tableDis{
            padding-bottom: 13vw;
        }
    }

    @media screen and (max-width:992px) {
        #links a {
            display: none;
        }

        #links img {
            padding-left: 0;
        }

        #nav i {
            display: block;
        }

        #info {
            width: 100%;
        }

    }

    @media screen and (max-width:576px) {
        footer #pages a {
            width: 100%;
        }

        #tableDis h2 {
            font-size: 24px;
        }

        #tableDis input {
            width: 100%;
        }

    }

    @media screen and (max-width:392px) {
        #nav button span {
            display: none;
        }

        #nav i {
            padding-left: 5px;
        }

        #links img {
            width: 80%;
        }

        #tableDis h2 {
            font-size: 14px;
        }

        #tableDis input {
            padding: 8px 54px;
        }
    }

    #edit {
        display: none;
    }
</style>

<body dir="rtl">

    <script>
        $(document).ready(function () {
            if (localStorage.getItem('login') == 0 || localStorage.getItem('login') == null) {
                window.location.replace("../login.html");
            }
        });
        function reload(sql) {
            $.ajax({
                url: "phpFile/show.php",
                data: { sql: sql },
                dataType: "json",
                type: "post",
                success: function (data) {
                    ht = "<tr> <th>الاسم</th> <th>كلمة المرور</th> <th>الصلاحيات</th> <th>الحذف</th><th>النعديل</th></tr>";
                    for (i = 0; i < data.length; i++) {
                        ht += "<tr><td>" + data[i].username + "</td><td>" + data[i].password + "</td><td>" + data[i].permission + "</td> <td><button data-id= '" + data[i].username + "' class=\"remove-btn\">حذف <i class=\"fa fa-remove\" aria-hidden=\"true\"></i></button></td> <td><button data-id= '" + data[i].id + "' class=\"edit-btn\">تعديل <i class=\"fas fa-edit\"></i></button></td></tr>";
                    }
                    $(".table").html(ht);
                }
            });
        }
    </script>

    <section id="nav">
        <div id="links">

            <button><span class="material-symbols-outlined"> logout </span></button>
        </div>
    </section>

    <section id="smallList">
        <div id="links2">
            <a href="Home.html">
                <h6>الرئيسية</h6>
            </a>
            <a href="users.html">

        <a href="../login.html">

        </a>
    </section>

    <section id="hero">
        <div id="info">
            <h6>إسم المستخدم</h6>
            <input type="text" id="name">
            <h6>كلمة المرور</h6>
            <input type="password" id="password">
            <select name="pir" id="pir">
                <option value="admin">مشرف</option>
                <option value="user">موظف</option>
            </select>
            <button id="add" class="Darkbutton">أضف</button>
            <button id="edit" class="Darkbutton">تعديل</button>
        </div>

        <script>
            $(document).ready(function () {
                $("#add").click(function () {
                    nameAdd = $("#name").val();
                    passAdd = $("#password").val();
                    pirAdd = $("#pir").val();
                    sqlAdd = "INSERT INTO users (`username`, `password`, `permission`) VALUES ('" + nameAdd + "','" + passAdd + "','" + pirAdd + "')";

                    $.ajax({
                        url: "phpFile/add.php",
                        data: { sqlAdd: sqlAdd },
                        type: "post",
                        success: function (out) {
                            alert(out);
                        }
                    });


                    sql = "SELECT * FROM `users`";
                    reload(sql);


                });
            });
        </script>

        <script>
            $("#info button").prop("disabled", true);

            $("#info button").css({
                "cursor": "auto"
            });

            $("#info button").hover(function () {
                $(this).css({
                    "background-color": "#C58940",
                    "color": "white"
                });
            }, function () {
                $(this).css({
                    "background-color": "transparent",
                    "color": "#C58940"
                });
            });

            $("#info input:nth-child(4),#info input:nth-child(2)").keyup(function () {
                if ($("#info input:nth-child(2)").val() == "" || $("#info input:nth-child(4)").val() == "") {

                    $("#info button").prop("disabled", true);
                    $("#info button").css({
                        "cursor": "auto"
                    });

                } else {
                    $("#info button").prop("disabled", false);
                    $("#info button").css({
                        "cursor": "pointer"
                    });
                }
            });

        </script>
    </section>

    <section id="tableDis">
        <h2>جميع المستخدمين</h2>
        <input type="text" name="name" placeholder="# البحث">

        <script>
            $(document).ready(function () {
                $("#tableDis input").keyup(function () {
                    val = $(this).val();
                    if (val == "") {
                        sql = "SELECT * FROM `users`";
                    } else {
                        sql = "SELECT * FROM `users` WHERE `permission` like '%" + val + "%' || `username` like '%" + val + "%' || `password` like '%" + val + "%'";
                    }
                    reload(sql);
                });
            });
        </script>

        <table class="table" id="table">

        </table>

        <script>
            $(document).ready(function () {
                sql = "SELECT * FROM `users`";
                reload(sql);
            });



            $("#table").on('click', '.remove-btn', function () {
                let n = confirm("تأكيد الحذف");
                if (n) {
                    id = $(this).data('id');
                    table = "users";
                    feild = "username";
                    sql = "DELETE FROM `" + table + "` WHERE `" + feild + "` = '" + id + "'";
                    $.ajax({
                        url: "phpFile/remove.php",
                        data: { sql: sql },
                        type: "post",
                        success: function (out) {
                            reload("SELECT * FROM `users`");
                        }
                    });
                }
            });

            let id;
            $("#table").on('click', '.edit-btn', function () {
                id = $(this).data('id');
                sql = "SELECT * FROM `users` WHERE `id`='" + id + "'";
                $.ajax({
                    url: "phpFile/show.php",
                    data: { sql: sql },
                    type: "post",
                    dataType: "json",
                    success: function (out) {

                        name = out[0].username;
                        password = out[0].password;
                        pir = out[0].permission;

                        $("#name").val(name);
                        $("#password").prop("type", "text");
                        $("#password").val(password);
                        $("#pir").val(pir);

                        setTimeout(function () {
                            window.location.replace("users.html#hero");
                        }, 400);

                        $("#add").toggle();
                        $("#edit").toggle();
                    }
                });
            });

            $("#edit").click(function () {
                nameAdd = $("#name").val();
                passAdd = $("#password").val();
                pirAdd = $("#pir").val();
                sqlup = "UPDATE `users` SET `username`='" + nameAdd + "',`password`='" + passAdd + "',`permission`='" + pirAdd + "' WHERE id = '" + id + "'";
                $.ajax({
                    url: "phpFile/update.php",
                    data: { sqlup: sqlup },
                    type: "post",
                    success: function () {
                        $("#name").val("");
                        $("#password").prop("type", "password");
                        $("#password").val("");

                        $("#add").toggle();
                        $("#edit").toggle();
                        reload("SELECT * FROM `users`");
                        setTimeout(function () {
                            window.location.replace("users.html#table");
                        }, 400);
                    }
                });
            });
        </script>

    </section>

    <script>
        $(document).ready(function () {
            $("#nav i").click(function () {
                $("#smallList").toggle(300);
            });

            $("#links img").click(function () {
                window.location.replace("Home.html");
            });

            $("#nav button span").click(function () {
